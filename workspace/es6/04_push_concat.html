<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30]
        arr.push(40)
        arr.push(50)
        arr.push(60)
        console.log(arr)
        console.log('----------')

        const arr1 = [10, 20, 30]
        const arr2 = arr1.concat() //사본을 만들어라.
        console.log(arr1)
        console.log(arr2)
        console.log('----------')

        const arr3 = arr1.concat(40, 50, 60) //복사를 뜨고, 뒤에다가 더 붙여달라.
        console.log(arr1)
        console.log(arr3)
        console.log('----------')

        const data = [
            {id: 1, name: '홍길동', age: 25},
            {id: 2, name: '프로도', age: 20},
            {id: 3, name: '라이언', age: 30},
        ]
        console.log(data[0].id, data[0].name, data[0].age)
        
        console.log('data2라고 data의 사본을 만들면서 항목을 추가')
        const data2 = data.concat({id: 4, name: '춘식이', age: 10})
        console.log(data2[3].id, data2[3].name, data2[3].age)

    </script>
</body>
</html>
